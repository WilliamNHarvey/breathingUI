<div class="page">
    <div class="register-page col-md-6 offset-3">
        <form novalidate class="simple-form">
            <label>My name: <input type="text" ng-model="user.name" /></label><br />
            <label>My e-mail: <input type="email" ng-model="user.email" /></label><br />
            <label>I am a: </label>
            <input type="radio" ng-model="user.job" value="user.patient" checked> Patient<br/>
            <input type="radio" ng-model="user.job" value="doctor"> Clinician<br/>
            <input type="radio" ng-model="user.job" value="technician"> Technician<br/>
            <input type="radio" ng-model="user.job" value="visitor"> Visitor<br/>
            <input type="submit" ng-click="register(user)" value="Save" />
        </form>
    </div>
</div>
